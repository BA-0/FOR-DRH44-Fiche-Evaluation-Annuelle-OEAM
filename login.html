    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 50%, #E30613 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Effet de particules anim√©es */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        .login-container { 
            background-color: white; 
            padding: 50px 40px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            border-radius: 20px; 
            max-width: 480px; 
            width: 100%;
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(-50px) scale(0.9); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        .logo { 
            text-align: center; 
            margin-bottom: 40px;
        }
        .logo-icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(74, 157, 95, 0.3);
            animation: pulse 2s infinite;
            padding: 15px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .logo-icon-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .logo h1 { 
            color: #4A9D5F; 
            font-size: 32px; 
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: 2px;
        }
        .logo .company-name {
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo .tagline { 
            color: #E30613; 
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .logo p { 
            color: #7f8c8d; 
            font-size: 14px;
            font-weight: 500;
        }
        
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .role-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 600;
            color: #7f8c8d;
        }
        .role-btn:hover {
            border-color: #4A9D5F;
            transform: translateY(-2px);
        }
        .role-btn.active {
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%);
            color: white;
            border-color: #4A9D5F;
        }
        
        .form-group { 
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #34495e; 
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
        }
        .form-group input { 
            width: 100%; 
            padding: 15px 45px 15px 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus { 
            border-color: #4A9D5F; 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(74, 157, 95, 0.1);
        }
        .form-group input:focus + .input-icon {
            color: #4A9D5F;
        }
        .form-group input.error {
            border-color: #E30613;
            animation: shake 0.5s;
        }
        .form-group input.success {
            border-color: #4A9D5F;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 20px;
            transition: color 0.3s;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #95a5a6;
            font-size: 20px;
            transition: color 0.3s;
            user-select: none;
        }
        .password-toggle:hover {
            color: #4A9D5F;
        }
        .error-message {
            color: #E30613;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s;
        }
        .error-message.show {
            display: block;
        }
        
        .login-btn { 
            width: 100%; 
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%); 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 157, 95, 0.3);
            position: relative;
            overflow: hidden;
        }
        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        .login-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(74, 157, 95, 0.4);
        }
        .login-btn:active { 
            transform: translateY(0);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .login-btn .btn-text {
            position: relative;
            z-index: 1;
        }
        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        .login-btn.loading .btn-text {
            display: none;
        }
        .login-btn.loading .spinner {
            display: block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert { 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            display: none;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .alert.show { display: block; }
        .alert-success { background-color: #d4edda; border: 2px solid #28a745; color: #155724; }
        .alert-error { background-color: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
        
        .login-footer {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        .login-footer p {
            color: #95a5a6;
            font-size: 12px;
            margin: 5px 0;
        }
        .login-footer .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 12px;
            color: #4A9D5F;
            font-weight: 600;
        }
        .login-footer .security-badge i {
            font-size: 16px;
        }
        .role-btn small {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* Media Queries pour mobile */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                max-width: 95%;
            }
            .logo h1 {
                font-size: 26px;
            }
            .role-selector {
                flex-direction: column;
                gap: 10px;
            }
            .role-btn {
                padding: 12px;
            }
        }
        
        /* Accessibilit√© */
        *:focus-visible {
            outline: 3px solid #4A9D5F;
            outline-offset: 2px;
        }
        
        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: #4A9D5F;
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        .skip-to-content:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-to-content">Aller au contenu principal</a>
    
    <!-- Particules anim√©es -->
    <div class="particles" aria-hidden="true"></div>
    
    <div class="login-container" id="main-content" role="main">
        <div class="logo">
            <div class="logo-icon-wrapper">
                <img src="src/assets/images/senico-icon.svg" alt="Logo SENICO SA">
            </div>
            <h1><span class="company-name">SENICO SA</span></h1>
            <p class="tagline">S√âN√âGALAISE INDUSTRIE COMMERCE</p>
            <p>Syst√®me d'√âvaluation des Collaborateurs</p>
        </div>
        
        <div id="alertContainer" role="alert" aria-live="polite"></div>
        
        <div class="role-selector" role="group" aria-label="S√©lection du r√¥le">
            <button class="role-btn active" id="btnN1" onclick="selectRole('N1')" type="button" aria-pressed="true">
                <div style="font-size: 24px; margin-bottom: 8px;" aria-hidden="true">üë§</div>
                <strong>N+1</strong>
                <small>√âvaluateur</small>
            </button>
            <button class="role-btn" id="btnN2" onclick="selectRole('N2')" type="button" aria-pressed="false">
                <div style="font-size: 24px; margin-bottom: 8px;" aria-hidden="true">‚úÖ</div>
                <strong>N+2</strong>
                <small>Validateur</small>
            </button>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)" novalidate>
            <div class="form-group">
                <label for="username">Identifiant</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required 
                        autofocus
                        autocomplete="username"
                        aria-describedby="username-error"
                        placeholder="Entrez votre identifiant">
                    <span class="input-icon" aria-hidden="true">üë§</span>
                </div>
                <div id="username-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        autocomplete="current-password"
                        aria-describedby="password-error"
                        placeholder="Entrez votre mot de passe"
                        minlength="3">
                    <span class="password-toggle" onclick="togglePassword()" role="button" tabindex="0" aria-label="Afficher/masquer le mot de passe">
                        <span id="toggleIcon">üëÅÔ∏è</span>
                    </span>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <span class="btn-text">üöÄ Se connecter</span>
                <div class="spinner"></div>
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="forgotPassword(event)" style="color: #4A9D5F; text-decoration: none; font-size: 14px; font-weight: 500; transition: all 0.3s;">
                    üîë Mot de passe oubli√© ?
                </a>
            </div>
        </form>
        
        <div class="login-footer">
            <p>¬© 2025 SENICO SA - Tous droits r√©serv√©s</p>
            <div class="security-badge">
                üîí Connexion s√©curis√©e SSL
            </div>
        </div>
    </div>

    <script>
        let selectedRole = 'N1';
        
        // Cr√©er les particules anim√©es
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        function selectRole(role) {
            selectedRole = role;
            const btnN1 = document.getElementById('btnN1');
            const btnN2 = document.getElementById('btnN2');
            
            btnN1.classList.toggle('active', role === 'N1');
            btnN2.classList.toggle('active', role === 'N2');
            
            btnN1.setAttribute('aria-pressed', role === 'N1');
            btnN2.setAttribute('aria-pressed', role === 'N2');
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        function validateInput(input) {
            const errorElement = document.getElementById(input.id + '-error');
            let errorMessage = '';
            
            if (!input.value.trim()) {
                errorMessage = 'Ce champ est requis';
                input.classList.add('error');
                input.classList.remove('success');
            } else if (input.id === 'password' && input.value.length < 3) {
                errorMessage = 'Le mot de passe doit contenir au moins 3 caract√®res';
                input.classList.add('error');
                input.classList.remove('success');
            } else {
                input.classList.remove('error');
                input.classList.add('success');
            }
            
            if (errorMessage) {
                errorElement.textContent = errorMessage;
                errorElement.classList.add('show');
            } else {
                errorElement.classList.remove('show');
            }
            
            return !errorMessage;
        }
        
        // Validation en temps r√©el
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            const inputs = document.querySelectorAll('#username, #password');
            inputs.forEach(input => {
                input.addEventListener('blur', () => validateInput(input));
                input.addEventListener('input', () => {
                    if (input.classList.contains('error')) {
                        validateInput(input);
                    }
                });
            });
            
            // Permettre le toggle du mot de passe avec la touche Entr√©e
            const passwordToggle = document.querySelector('.password-toggle');
            passwordToggle.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    togglePassword();
                }
            });
        });
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            
            // Valider tous les champs
            const isUsernameValid = validateInput(username);
            const isPasswordValid = validateInput(password);
            
            if (!isUsernameValid || !isPasswordValid) {
                showAlert('‚ö†Ô∏è Veuillez corriger les erreurs dans le formulaire', 'error');
                return;
            }
            
            // D√©sactiver le bouton et afficher le chargement
            loginButton.disabled = true;
            loginButton.classList.add('loading');
            
            // Utiliser l'URL API depuis la configuration
            const apiUrl = window.APP_CONFIG ? window.APP_CONFIG.API_URL : 'http://localhost:3001/api';
            
            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username.value, 
                        password: password.value, 
                        role: selectedRole 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('‚úÖ Connexion r√©ussie');
                    showAlert('‚úÖ Connexion r√©ussie ! Redirection en cours...', 'success');
                    
                    // Stocker le token et les infos utilisateur
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userName', data.userName);
                    localStorage.setItem('userEmail', data.email);
                    
                    // Stocker √©galement dans sessionStorage pour la page de changement de mot de passe
                    sessionStorage.setItem('loginData', JSON.stringify({
                        token: data.token,
                        role: data.role,
                        userName: data.userName,
                        email: data.email,
                        userId: data.userId
                    }));
                    
                    // V√©rifier si c'est la premi√®re connexion
                    if (data.firstLogin === true || data.firstLogin === 1 || data.firstLogin === '1') {
                        console.log('üîê Premi√®re connexion d√©tect√©e');
                        // Rediriger vers la page de changement de mot de passe
                        setTimeout(() => {
                            document.querySelector('.login-container').style.transform = 'scale(0.9)';
                            document.querySelector('.login-container').style.opacity = '0';
                            setTimeout(() => {
                                window.location.href = 'first-login-password-change.html';
                            }, 300);
                        }, 1000);
                    } else {
                        // Rediriger vers le dashboard avec une animation
                        setTimeout(() => {
                            document.querySelector('.login-container').style.transform = 'scale(0.9)';
                            document.querySelector('.login-container').style.opacity = '0';
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 300);
                        }, 1000);
                    }
                } else {
                    showAlert('‚ùå ' + (data.message || 'Identifiants incorrects. Veuillez r√©essayer.'), 'error');
                    loginButton.disabled = false;
                    loginButton.classList.remove('loading');
                    
                    // Secouer le formulaire
                    username.classList.add('error');
                    password.classList.add('error');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showAlert('‚ùå Erreur de connexion au serveur. Veuillez r√©essayer.', 'error');
                loginButton.disabled = false;
                loginButton.classList.remove('loading');
            }
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type} show">${message}</div>`;
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) alert.classList.remove('show');
            }, 5000);
        }
        
        // Fonction mot de passe oubli√©
        function forgotPassword(event) {
            event.preventDefault();
            
            // Cr√©er une modal personnalis√©e
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                animation: fadeIn 0.3s ease;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    padding: 40px;
                    border-radius: 20px;
                    max-width: 500px;
                    width: 90%;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                    animation: slideUp 0.3s ease;
                    text-align: center;
                ">
                    <div style="font-size: 60px; margin-bottom: 20px;">üîë</div>
                    <h2 style="color: #2c5530; margin-bottom: 15px; font-size: 24px;">Mot de passe oubli√© ?</h2>
                    <p style="color: #666; margin-bottom: 25px; line-height: 1.6;">
                        Veuillez contacter l'administrateur syst√®me pour r√©initialiser votre mot de passe.
                    </p>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px;">
                        <strong style="color: #4A9D5F; font-size: 16px;">üìß Email:</strong><br>
                        <a href="mailto:support.dsi@senico.sn" style="color: #2c5530; font-size: 18px; font-weight: 600; text-decoration: none;">
                            support.dsi@senico.sn
                        </a>
                    </div>
                    <button onclick="this.closest('div[style*=fixed]').remove()" style="
                        background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%);
                        color: white;
                        border: none;
                        padding: 15px 40px;
                        border-radius: 10px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 20px rgba(74,157,95,0.3)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
                        Compris
                    </button>
                </div>
            `;
            
            // Ajouter les animations CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
                @keyframes slideUp {
                    from { transform: translateY(50px); opacity: 0; }
                    to { transform: translateY(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            // Fermer en cliquant sur le fond
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            document.body.appendChild(modal);
        }
        
        // D√©connecter automatiquement l'utilisateur √† chaque arriv√©e sur la page login
        // Cela force une nouvelle authentification √† chaque fois
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üîí Page de connexion charg√©e - D√©connexion automatique');
