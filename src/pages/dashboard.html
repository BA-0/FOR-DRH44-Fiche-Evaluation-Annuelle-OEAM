<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Tableau de Bord - SENICO SA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/notifications.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <script src="../scripts/core/config.js"></script>
    <script src="../scripts/core/security.js"></script>
    <script src="../scripts/core/notifications.js"></script>
    <script src="../scripts/core/navigation.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #4A9D5F;
            --primary-light: #6BC17D;
            --secondary: #E30613;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #3498db;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .logo-text h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .logo-text p {
            font-size: 11px;
            opacity: 0.9;
            letter-spacing: 1.5px;
        }
        
        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
        }
        
        .btn-logout {
            padding: 10px 25px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .btn-logout:hover {
            background: white;
            color: var(--primary);
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 30px;
        }
        
        /* Page Title */
        .page-title {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .page-title h2 {
            font-size: 32px;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .page-title p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        .stat-icon.primary { background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; }
        .stat-icon.success { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; }
        .stat-icon.warning { background: linear-gradient(135deg, #f39c12, #f1c40f); color: white; }
        .stat-icon.info { background: linear-gradient(135deg, #3498db, #5dade2); color: white; }
        
        .stat-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--dark);
            line-height: 1;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .stat-trend {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
            font-size: 13px;
        }
        
        .trend-up { color: var(--success); }
        .trend-down { color: var(--danger); }
        
        /* Quick Actions */
        .quick-actions {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .quick-actions h3 {
            font-size: 20px;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .action-btn {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--dark);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }
        
        .action-btn i {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .action-content h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .action-content p {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        /* Recent Activity */
        .recent-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .section-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        
        .section-card h3 {
            font-size: 20px;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .activity-item {
            padding: 15px;
            border-left: 3px solid var(--primary);
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: var(--transition);
        }
        
        .activity-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-title {
            font-weight: 600;
            color: var(--dark);
        }
        
        .activity-time {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .activity-desc {
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            margin-top: 5px;
        }
        
        .status-draft { background: #fff3cd; color: #856404; }
        .status-pending { background: #cfe2ff; color: #084298; }
        .status-validated { background: #d1e7dd; color: #0f5132; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s;
        }
        
        .alert.show { display: flex; align-items: center; gap: 15px; }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert-success { background: #d1e7dd; border: 2px solid #0f5132; color: #0f5132; }
        .alert-error { background: #f8d7da; border: 2px solid #842029; color: #842029; }
        .alert-info { background: #cfe2ff; border: 2px solid #084298; color: #084298; }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .recent-section { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
            .actions-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="back-button" onclick="navigateBack()" title="Retour à la page précédente">
                <span class="back-button-icon">←</span>
                <span class="back-button-text">Retour</span>
            </button>
            <div class="logo-section">
                <div class="logo-icon">S</div>
                <div class="logo-text">
                    <h1>SENICO SA</h1>
                    <p>SÉNÉGALAISE INDUSTRIE COMMERCE</p>
                </div>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div style="font-weight: 600; font-size: 14px;" id="userName">Utilisateur</div>
                        <div style="font-size: 12px; opacity: 0.9;" id="userRole">Rôle</div>
                    </div>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertContainer"></div>
        
        <!-- Page Title -->
        <div class="page-title">
            <h2><i class="fas fa-chart-line"></i> Tableau de Bord</h2>
            <p>Vue d'ensemble de vos évaluations et activités</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: var(--primary); font-weight: 600;">Chargement du tableau de bord...</p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" style="display: none;">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h3><i class="fas fa-bolt"></i> Actions Rapides</h3>
                <div class="actions-grid" id="actionsGrid"></div>
            </div>

            <!-- Recent Activity -->
            <div class="recent-section">
                <div class="section-card">
                    <h3><i class="fas fa-history"></i> Activité Récente</h3>
                    <div id="recentActivity"></div>
                </div>
                
                <div class="section-card">
                    <h3><i class="fas fa-tasks"></i> À Faire</h3>
                    <div id="todoList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- SheetJS Library for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="../scripts/pages/dashboard.js"></script>
    <script src="../scripts/utils/export-excel.js"></script>
</body>
</html>
