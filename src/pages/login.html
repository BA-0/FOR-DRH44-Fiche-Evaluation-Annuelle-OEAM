<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Connexion - SENICO SA | Syst√®me d'√âvaluation</title>
    <link rel="stylesheet" href="../styles/senico-theme.css">
    <link rel="stylesheet" href="../styles/notifications.css">
    <script src="../scripts/core/config.js"></script>
    <script src="../scripts/core/security.js"></script>
    <script src="../scripts/core/notifications.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 50%, #E30613 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .login-container { 
            background-color: white; 
            padding: 50px 40px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); 
            border-radius: 20px; 
            max-width: 450px; 
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        
        .logo { 
            text-align: center; 
            margin-bottom: 40px;
        }
        .logo-icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(74, 157, 95, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .logo-icon-wrapper span {
            font-size: 40px;
            color: white;
        }
        .logo h1 { 
            color: #4A9D5F; 
            font-size: 32px; 
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: 2px;
        }
        .logo .company-name {
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo .tagline { 
            color: #E30613; 
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .logo p { 
            color: #7f8c8d; 
            font-size: 14px;
            font-weight: 500;
        }
        
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .role-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 600;
            color: #7f8c8d;
        }
        .role-btn:hover {
            border-color: #4A9D5F;
            transform: translateY(-2px);
        }
        .role-btn.active {
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%);
            color: white;
            border-color: #4A9D5F;
        }
        
        .form-group { 
            margin-bottom: 25px;
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #34495e; 
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-group input:focus { 
            border-color: #4A9D5F; 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(74, 157, 95, 0.1);
        }
        
        .login-btn { 
            width: 100%; 
            background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%); 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 157, 95, 0.3);
        }
        .login-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(74, 157, 95, 0.4);
        }
        .login-btn:active { 
            transform: translateY(0);
        }
        
        .alert { 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            display: none;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .alert.show { display: block; }
        .alert-success { background-color: #d4edda; border: 2px solid #28a745; color: #155724; }
        .alert-error { background-color: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
        
        .login-footer {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        .login-footer p {
            color: #95a5a6;
            font-size: 12px;
            margin: 5px 0;
        }
        .login-footer .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 12px;
            color: #4A9D5F;
            font-weight: 600;
        }
        .login-footer .security-badge i {
            font-size: 16px;
        }
        .role-btn small {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }
        .input-icon input {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon-wrapper">
                <span>üìä</span>
            </div>
            <h1><span class="company-name">SENICO SA</span></h1>
            <p class="tagline">S√âN√âGALAISE INDUSTRIE COMMERCE</p>
            <p>Syst√®me d'√âvaluation des Collaborateurs</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <div class="role-selector">
            <button class="role-btn active" id="btnN1" onclick="selectRole('N1')">
                <div style="font-size: 24px; margin-bottom: 8px;">üë§</div>
                <strong>N+1</strong>
                <small>√âvaluateur</small>
            </button>
            <button class="role-btn" id="btnN2" onclick="selectRole('N2')">
                <div style="font-size: 24px; margin-bottom: 8px;">‚úÖ</div>
                <strong>N+2</strong>
                <small>Validateur</small>
            </button>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">üë§ Identifiant</label>
                <input type="text" id="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">
                üöÄ Se connecter
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="forgotPassword(event)" style="color: #4A9D5F; text-decoration: none; font-size: 14px; font-weight: 500; transition: all 0.3s;">
                    üîë Mot de passe oubli√© ?
                </a>
            </div>
        </form>
        
        <div class="login-footer">
            <p>¬© 2025 SENICO SA - Tous droits r√©serv√©s</p>
            <div class="security-badge">
                üîí Connexion s√©curis√©e SSL
            </div>
        </div>
    </div>

    <script>
        let selectedRole = 'N1';
        
        function selectRole(role) {
            selectedRole = role;
            document.getElementById('btnN1').classList.toggle('active', role === 'N1');
            document.getElementById('btnN2').classList.toggle('active', role === 'N2');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Utiliser l'URL API depuis la configuration
            const apiUrl = window.APP_CONFIG ? window.APP_CONFIG.API_URL : 'http://localhost:3001/api';
            
            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, role: selectedRole })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('‚úÖ Connexion r√©ussie');
                    showAlert('‚úÖ Connexion r√©ussie ! Redirection...', 'success');
                    
                    // Stocker le token et les infos utilisateur
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userName', data.userName);
                    localStorage.setItem('userEmail', data.email);
                    
                    // Stocker pour la page de changement de mot de passe
                    sessionStorage.setItem('loginData', JSON.stringify({
                        token: data.token,
                        role: data.role,
                        userName: data.userName,
                        email: data.email,
                        userId: data.userId
                    }));
                    
                    // V√âRIFIER LA PREMI√àRE CONNEXION
                    if (data.firstLogin === true || data.firstLogin === 1) {
                        console.log('üîê Premi√®re connexion d√©tect√©e');
                        setTimeout(() => {
                            window.location.href = '../../first-login-password-change.html';
                        }, 1000);
                    } else {
                        // Rediriger vers le dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    }
                } else {
                    showAlert('‚ùå ' + (data.message || 'Identifiants incorrects'), 'error');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showAlert('‚ùå Erreur de connexion au serveur', 'error');
            }
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type} show">${message}</div>`;
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) alert.classList.remove('show');
            }, 5000);
        }
        
        // Fonction mot de passe oubli√©
        function forgotPassword(event) {
            event.preventDefault();
            
            // Cr√©er une modal personnalis√©e
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                animation: fadeIn 0.3s ease;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    padding: 40px;
                    border-radius: 20px;
                    max-width: 500px;
                    width: 90%;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                    animation: slideUp 0.3s ease;
                    text-align: center;
                ">
                    <div style="font-size: 60px; margin-bottom: 20px;">üîë</div>
                    <h2 style="color: #2c5530; margin-bottom: 15px; font-size: 24px;">Mot de passe oubli√© ?</h2>
                    <p style="color: #666; margin-bottom: 25px; line-height: 1.6;">
                        Veuillez contacter l'administrateur syst√®me pour r√©initialiser votre mot de passe.
                    </p>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px;">
                        <strong style="color: #4A9D5F; font-size: 16px;">üìß Email:</strong><br>
                        <a href="mailto:support.dsi@senico.sn" style="color: #2c5530; font-size: 18px; font-weight: 600; text-decoration: none;">
                            support.dsi@senico.sn
                        </a>
                    </div>
                    <button onclick="this.closest('div[style*=fixed]').remove()" style="
                        background: linear-gradient(135deg, #4A9D5F 0%, #6BC17D 100%);
                        color: white;
                        border: none;
                        padding: 15px 40px;
                        border-radius: 10px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 20px rgba(74,157,95,0.3)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
                        Compris
                    </button>
                </div>
            `;
            
            // Ajouter les animations CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
                @keyframes slideUp {
                    from { transform: translateY(50px); opacity: 0; }
                    to { transform: translateY(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            // Fermer en cliquant sur le fond
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            document.body.appendChild(modal);
        }
        
        // D√©connecter automatiquement l'utilisateur √† chaque arriv√©e sur la page login
        // Cela force une nouvelle authentification √† chaque fois
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üîí Page de connexion charg√©e - D√©connexion automatique');
            
            // Effacer toutes les donn√©es d'authentification
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userId');
            
            // Effacer aussi le sessionStorage pour plus de s√©curit√©
            sessionStorage.clear();
            
            console.log('‚úÖ Session nettoy√©e - Pr√™t pour une nouvelle connexion');
            
            // Emp√¨her le retour en arri√®re vers les pages prot√©g√©es
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, null, window.location.href);
            };
        });
    </script>
</body>
</html>
