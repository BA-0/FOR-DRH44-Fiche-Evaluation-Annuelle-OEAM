<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9D5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BC17D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E30613;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4655;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)"/>
  
  <!-- Ligne rouge décorative -->
  <path d="M 15 25 Q 50 20, 85 27" stroke="url(#redAccent)" stroke-width="3" fill="none"/>
  
  <!-- Point vert -->
  <circle cx="20" cy="30" r="3" fill="white" opacity="0.8"/>
  
  <!-- Lettre S stylisée (représentant SENICO) -->
  <path d="M 30 45 Q 30 40, 35 40 L 42 40 Q 47 40, 47 45 Q 47 48, 42 48 L 38 48 Q 34 48, 34 52 Q 34 56, 38 56 L 45 56 Q 50 56, 50 60" 
        stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Lettre N stylisée -->
  <g stroke="white" stroke-width="4" fill="none" stroke-linecap="round">
    <line x1="55" y1="40" x2="55" y2="60"/>
    <line x1="55" y1="40" x2="65" y2="60"/>
    <line x1="65" y1="40" x2="65" y2="60"/>
  </g>
</svg>
